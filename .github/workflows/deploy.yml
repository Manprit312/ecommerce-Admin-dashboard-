name: ðŸš€ Deploy Next.js App

on:
  push:
    branches:
      - main   # runs this workflow whenever main branch gets new commits

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # âœ… 1. Checkout your repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # âœ… 2. Set up Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'  # or 18, depending on your app

      # âœ… 3. Install dependencies
      - name: Install dependencies
        run: npm ci

      # âœ… 4. Build your Next.js app
      - name: Build project
        run: npm run build

      # âœ… 5. Deploy to your server via SSH
      - name: Deploy to Server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: ".next,package.json,public,next.config.js"
          target: "/var/www/your-app-folder"

      # âœ… 6. Restart PM2 or Docker on your server (optional)
      - name: Restart Server Process
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /var/www/your-app-folder
            npm ci --omit=dev
            pm2 restart next-app || pm2 start npm --name "next-app" -- run start
